<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>碧蓝幻想古战场刷箱计算器</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
   <link rel="stylesheet" type="text/css" href="custom.css">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">         
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <b>数据输入</b>
                    </div>
                    <!-- <img class="card-img-top" src="holder.js/100x180/" alt=""> -->
                    <div class="card-body">
                        <form class="form">
                            <div class="form-group">
                                <label for="APFill">小红回复量</label>
                                <small id="helpId" class="text-muted"></small>
                                <input type="text" name="APFill" id="APFill" class="form-control trigger-cal" placeholder="" aria-describedby="helpId">

                                <label for="targetBox">目标箱数</label>
                                <small id="helpId" class="text-muted"></small>
                                <input type="text" name="targetBox" id="targetBox" class="form-control trigger-cal" placeholder="" aria-describedby="helpId">

                                <label for="drewBox">已刷箱数</label>
                                <small id="helpId" class="text-muted"></small>
                                <input type="text" name="drewBox" id="drewBox" class="form-control trigger-cal" placeholder="" aria-describedby="helpId">

                                <label for="requiredToken">总所需战货</label>
                                <small id="helpId" class="text-muted"></small>
                                <input type="text" name="requiredToken" id="requiredToken" class="form-control" placeholder="" aria-describedby="helpId" disabled>
                
                                <label for="drewToken">已消耗战货</label>
                                <small id="helpId" class="text-muted"></small>
                                <input type="text" name="drewToken" id="drewToken" class="form-control" placeholder="" aria-describedby="helpId" disabled>
                
                                <label for="currentToken">所持战货</label>
                                <small id="helpId" class="text-muted"></small>
                                <input type="text" name="currentToken" id="currentToken" class="form-control trigger-cal" placeholder="" aria-describedby="helpId">
                
                                <label for="currentHonor">累计贡献</label>
                                <small id="helpId" class="text-muted"></small>
                                <input type="text" name="currentHonor" id="currentHonor" class="form-control trigger-cal" placeholder="" aria-describedby="helpId">
                
                                <label for="currentTokenFromHonor">贡献折算战货</label>
                                <small id="helpId" class="text-muted"></small>
                                <input type="text" name="currentTokenFromHonor" id="currentTokenFromHonor" class="form-control" placeholder="" aria-describedby="helpId" disabled>
                
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>

            <div class="col-9">
                <div class="card">
                    <div class="card-header">
                        <b>预测结果</b>
                    </div>
                    <div class="card-body">
                        <table class="table" id="progress">
                            <thead>
                                <tr>
                                    <th>进度</th>
                                    <th>需要战货</th>
                                    <th>目前已有</th>
                                    <th>进度</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="totalProgress">
                                    <th>总进度</th>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <div class="progress">
                                            <div class="progress-bar" id="totalProgressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                                        </div>
                                    </td>
                                </tr>
                                <tr id="restProgress">
                                    <th>剩余进度</th>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <div class="progress">
                                                <div class="progress-bar" id="restProgressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
    
                        <table class="table" id="predict">
                            <thead>
                                <tr>
                                    <th>还需要</th>
                                    <th>Ex牛</th>
                                    <th>Ex+牛</th>
                                    <th>90HELL</th>
                                    <th>95HELL</th>
                                    <th>100HELL</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="num">
                                    <th>数量</th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr id="elixir">
                                    <th>需要小红</th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr id="meat">
                                    <th>需要肉</th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
